<!-- footer start -->

<footer class="site-footer">
    <div class="inner">
         <section class="copyright">&copy; {{ site.time | date: '%Y' }} <a href="mailto:{{ site.email}}">{{ site.name }}</a> &bull; Powered by Jekyll using the Mediator Theme.</section>
         <div class="custom-links">
           {% for social in site.social %}
             {% if social.url %}
                 <a class="icon-{{ social.icon }}" href="{{ social.url }}" {% if social.desc %} title="{{ social.desc }}"{% endif %}>
                   <i class="fa fa-{{ social.icon }}"></i>
                 </a>
                 &nbsp;&nbsp;Â·&nbsp;&nbsp;
               {% endif %}
           {% endfor %}
         </div>
    </div>
</footer>

<!-- footer end -->
